<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="particles-js">
   <form action="" method="get">
      <div class="title">
         <h1>LOGIN</h1>
         <p>Welcome back</p>
      </div>
      <p>
         <input type="text" name="user" id="iuser" 
         placeholder="Username">
      </p>
      <p>
         <input type="password" name="password" 
         id="ipassword" placeholder="Password">
      </p>
      <p>
         <input type="checkbox" name="remember" id="remember">
         <label for="remember" id="r-label">Remember me</label>
          <a id="link" href="">Forgot Password?</a>
      </p>
      <p>
         <input type="button" id="btn" value="SIGN IN"  onclick="Login()">
      </p>
      <p id="register">
         Don't have an account? <a href=""><strong>Register</strong></a>
      </p>
   </form>
</div>
   <script src="particles.min.js" ></script>
   <script src="script.js"></script>
   
</body>
</html>
