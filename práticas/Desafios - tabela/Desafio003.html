<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade tabela 03</title>
    <style>
         table {
            width: 400px;
            border-collapse: collapse;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            
        }
        .gray {
            background-color: gray;
            color: white;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="gray">
                <td rowspan="2">Área</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
            </tr>
            <tr class="gray">
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="bold">Exatas</td>
                <td>Matemática</td>
                <td>9,6</td>
                <td>10,0</td>
                <td>9,8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8,7</td>
                <td>9,2</td>
                <td>8,9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9,0</td>
                <td>8,0</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9,5</td>
                <td>9,0</td>
                <td>9,2</td>
            </tr>
            <tr class="gray">
                <td colspan="4">Média de Exatas</td>
                <td>9,1</td>
            </tr>  
            <tr>
                <td rowspan="2" class="bold">Humanas</td>
                <td>História</td>
                <td>8,3</td>
                <td>9,5</td>
                <td>8,9</td>
            </tr>     
            <tr>
                <td>Geografia</td>
                <td>9,0</td>
                <td>8,4</td>
                <td>8,7</td>
            </tr>
            <tr class="gray">
                <td colspan="4">Média de Humanas</td>
                <td>8,8</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
