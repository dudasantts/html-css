<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer parágrafo 
        do seu jeito, basta colocar entre &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se você precisar quebrar o texto em algum lugar específico<br> você pode usar a tag &lt;br&gt;
    </p>
    <p> Vamos adicionar alguns símbolos especiais:</p>
    &reg; <br>
    &copy; <br>
    &trade; <br>
    &euro; <br>
    &pound; <br>
    &yen; <br>
    &cent; <br>
    &Delta; <br>
    &uarr; <br>
    &#x1F933

</body>
</html>
